<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>DAA Example</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<header>
		<div class="navbar navbar-dark bg-dark box-shadow">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center"> <strong>DAA
						Example</strong>
				</a>
				<button id="button-people" class="btn btn-dark">Personas</button>
				<button id="button-pets" class="btn btn-dark">Mascotas</button>
				<button id="logout" class="btn btn-dark">Cerrar sesi√≥n</button>
			</div>
		</div>
	</header>

	<div class="container">
		<div id="content-container"></div>
	</div>

	<script type="text/javascript"
		src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/dao/people.js"></script>
	<script type="text/javascript" src="js/view/people.js"></script>

	<script type="text/javascript" src="js/dao/pets.js"></script>
	<script type="text/javascript" src="js/view/pets.js"></script>

	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript">
		$(document).ready(
				function() {
					$('#button-people').click(
							function(event) {
								$('#content-container').empty()
								var view = new PeopleView(new PeopleDAO(),
										'content-container',
										'content-container');
								view.init();
							});
					$('#button-pets').click(
							function(event) {
								$('#content-container').empty()
								var viewPets = new PetsView(new PetsDAO(),
										new PeopleDAO(), 'content-container',
										'content-container');
								viewPets.init();
							});
					$('#logout').click(function(event) {
						event.preventDefault();
						doLogout();
					});

					var view = new PeopleView(new PeopleDAO(),
							'content-container', 'content-container');
					view.init();
				});
	</script>
</body>
</html>
